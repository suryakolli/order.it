<mat-card>
  <mat-card-content>
    <div class="header">
      <h2>LOGIN</h2>
    </div>
    <form (ngSubmit)="(onLogin)" name="loginForm" [formGroup]="loginForm">
      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required />
          <mat-error *ngif="loginForm.get('email').error?.required">
            requried email address
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <span class="aLink">Forgot Password</span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matsuffix
            (click)="hide = !hide"
            [attr.aria-lable]="'Hide Password'"
            [attr.aira-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngif="loginForm.get('password').error?.required">
            Requried password</mat-error
          >
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
